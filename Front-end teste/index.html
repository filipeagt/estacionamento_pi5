<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerenciamento de Vagas - Estacionamento</title>

  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <main id="app">
    <section id="grid-wrap" aria-label="Vagas">
      <div id="cards" class="cards"></div>
    </section>

    <section id="detail" aria-live="polite">
      <div class="detail-header">
        <div id="selected-slot">A01</div>
        <div class="controls" aria-hidden="true"></div>
      </div>

      <div class="detail-body">
        <div class="stats">
          <div><strong>Status:</strong> <span id="status">—</span></div>
          <div><strong>Distância:</strong> <span id="distance">—</span> cm</div>
          <div><strong>Última atualização:</strong> <span id="updated">—</span></div>
          <div><strong>Tópico:</strong> <span id="topic">—</span></div>
        </div>

        <canvas id="historyChart" width="400" height="200" aria-label="Histórico de distância"></canvas>
      </div>
    </section>
  </main>

  <script src="src/main.js"></script>
</body>

</html>
